<div class="container-fluid slush-bucket-selection row" ng-class="{'interaction-disable': c.noData}">
  <div class="col-xs-12">
    <h3 class="col-xs-6"><span>{{::options.title}}</span><small ng-if="data.table==data.service">{{data.service}}</small></h3>
    <div class="col-xs-3" ng-if="data.isSelectionForCompany">
      <span class="inline m-t-sm m-l-sm text-success pull-right text-adjustment">${Select Service}</span>
    </div>
    <div class="col-xs-3" ng-if="data.isSelectionForCompany">
      <select class="form-control" ng-model="c.selectedService" ng-change="c.changeService(this.value)" ng-options="service.value as service.name for service in data.servicesToSelect">
        <option>Select</option>
      </select>
    </div>
    <div class="col-xs-6" ng-if="!data.isSelectionForCompany">
      <span class="inline m-t-sm m-l-sm text-success pull-right text-adjustment">${Select All}</span>
      <div class="pull-right">
        <span class="input-switch"> 
          <input ng-change="c.selectAll()" ng-model="c.allSelected" name="show-all-records={{::data.table}}" id="show-all-records-{{::data.table}}" role="checkbox" aria-invalid="false" type="checkbox"> 
          <label class="switch m-b-n-8" for="show-all-records-{{::data.table}}" tabindex="0" ng-click="c.toggle($event, c.allSelected)" role="button"></label>
        </span> 
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="col-sm-6 col-xs-12">
      <input type="text" class="form-control" ng-model="c.search" ng-change="c.filterChoices()" ng-disabled="c.allSelected"/>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="col-sm-6 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="pull-left">
            <i class="fa m-l-xs fa-info-circle icon-adjustment" role="button" data-toggle="tooltip" data-placement="bottom" data-original-title="{{data.TOOL_TIP_INFO_MSG}}"></i>
          </div>
          <h4 class="panel-title">${Available}</h4>
        </div>
        <div class="available list-group slush-scrollable"
             as-sortable="c.availableAs"
             ng-model="c.available"
             ng-class="{'interaction-disable': !canLoad_available}">
          <div ng-repeat="item in c.available | filter:c.search track by $index"
               as-sortable-item
               ng-dblclick="c.onDblClick(item)"
               ng-class="{used: item.used}"
               class="list-group-item">
            <div as-sortable-item-handle data-toggle="tooltip" data-placement="bottom" data-original-title="{{item.company.display_value}}">
              <span>{{item.name.display_value}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="pull-left">
            <i class="fa m-l-xs fa-info-circle icon-adjustment" role="button" data-toggle="tooltip" data-placement="bottom" data-original-title="{{data.TOOL_TIP_INFO_MSG}}"></i>
          </div>
          <h4 class="panel-title">${Selected}</h4>
        </div>
        <div class="selected list-group slush-scrollable" as-sortable="c.selectedAs" ng-model="c.selected" ng-class="{'interaction-disable': c.allSelected}">
          <div ng-repeat="item in c.selected"
               as-sortable-item
               ng-dblclick="c.onSelDblClick(item)"
               class="list-group-item">
            <div as-sortable-item-handle data-toggle="tooltip" data-placement="bottom" data-original-title="{{item.company.display_value}}"> 
              <span>{{item.name.display_value}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 bottom-description">
    <h3 class="text-success">Information about the dimention selection</h3>
  </div>
</div>
